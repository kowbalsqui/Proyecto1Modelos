<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            font-size: 3em;
            color: #d9534f; /* Color de error */
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        a {
            text-decoration: none;
            color: #5bc0de; /* Color de enlace */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 500</h1>
        <p>Error Interno del Servidor</p>
        <p>Lo sentimos, ha ocurrido un error inesperado en el servidor.</p>
        <p>Por favor, intenta de nuevo más tarde o contacta al administrador si el problema persiste.</p>
        <p><a href="/">Volver a la página principal</a></p>
        <p class="footer">Si el problema persiste, contacta al administrador del sistema.</p>
    </div>
</body>
</html>
